<div class="panel panel-info panel-custom">
    <div class="panel-heading">{{view.title}}</div>
    <div class="panel-body text-center">
        <p ng-bind-html="view.content"></p>
        <div ng-if="currentViewChilds.length > 1" ng-repeat="child in currentViewChilds">
            <a href class="btn btn-primary w200 m-t-s" ng-click="setItemActive(child)">{{child.title}}</a>
        </div>
    </div>

    <div class="panel-footer">
        <div class="pull-left">
            <a href ng-click="activatePreviousItem()" ng-if="breadCrumbs.length"><i class="glyphicon glyphicon-arrow-left"></i> Tagasi</a>
            <a href class="m-left-10" ng-click="setItemActive(child)" ng-repeat="child in currentViewChilds" ng-if="currentViewChilds.length == 1">Edasi <i class="glyphicon glyphicon-arrow-right"></i></a>
        </div>
        <div class="pull-right">
            <span class="text-muted">&#169; Vello Vaherpuu 2015, Tartu Ãœlikool</span>
        </div>
    </div>
</div>
