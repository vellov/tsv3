<script type="text/ng-template"  id="tree_item_renderer.html">
   <a href ng-click="edit(data)">{{data.title}}</a>
   <a href ng-click="add(data._id)"><i class="glyphicon glyphicon-plus"></i></a>
    <a href ng-click="delete(data)" ng-if="!data._confirmDelete && data.parentId"><i class="glyphicon glyphicon-minus"></i></a>
   <a href ng-click="delete(data)" ng-if="data._confirmDelete" class="confirm"><i class="glyphicon glyphicon-minus"></i></a>

   <ul class="list-unstyled">
        <li class="m-left-20" ng-repeat="data in questions | filter:{parentId:data._id}:true" ng-include="'tree_item_renderer.html'"></li>
    </ul>
</script>

<div>
    <div class="text-right">
        <h5>Tere {{currentUser.username}}</h5>
        <a ui-sref="admin">Tagasi</a>
        <button class="btn btn-default" ng-click="logout()">Logi v채lja</button>
    </div>

    <div class="col-md-4">
        <h5><a target="_blank" ui-sref="troubleshoot({projectId:project._id})">Eelvaade</a> </h5>
        <h5>K체simustik: {{project.projectName}}</h5>
        <div ng-if="questions.length == 0">
            <a href ng-click="add()">Lisa esimene k체simus <i class="glyphicon glyphicon-plus"></i></a>
        </div>
        <ul class="list-unstyled">
            <li ng-repeat="data in questions | filter: {parentId: ''}:true" ng-include="'tree_item_renderer.html'"></li>
        </ul>
    </div>
    <div class="col-md-6" ng-if="showForm">
        <form novalidate name="projectEditForm" ng-submit="projectEditForm.$valid && saveQuestion()">
            <div class="form-group">
                <label>K체simuse pealkiri:</label>
                <input type="text" class="form-control" ng-model="projectEditData.title">
            </div>
            <div class="form-group">
                <label>Vaate sisu</label>
                <textarea ckeditor="editorOptions" ng-model="projectEditData.content"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Salvesta</button>
        </form>
    </div>
</div>
