<script type="text/ng-template"  id="tree_item_renderer.html">
    {{data.title}}
    <a href ng-click="add(data._id)"><i class="glyphicon glyphicon-plus"></i></a>
    <a href ng-click="delete(data._id)"><i class="glyphicon glyphicon-minus"></i></a>
    <ul>
        <li ng-repeat="data in viewData.questions | filter: {parentId: data._id}" ng-include="'tree_item_renderer.html'"></li>
    </ul>
</script>

<div>
    <div class="text-right">
        <h5>Tere {{currentUser.username}}</h5>
        <a ui-sref="admin">Tagasi</a>
        <button class="btn btn-default" ng-click="logout()">Logi välja</button>
    </div>

    <div class="col-md-4">
        <ul>
            <li ng-repeat="data in questions | filter: {parentId: ''}" ng-include="'tree_item_renderer.html'"></li>
        </ul>
    </div>
    <div class="col-md-6">
        <form novalidate name="projectEditForm" ng-submit="projectEditForm.$valid && saveQuestion()">
            <label>Küsimuse pealkiri:</label>
            <input type="text" ng-model="projectEditData.title">
            <textarea ckeditor="editorOptions" ng-model="projectEditData.content"></textarea>
            <button class="btn btn-primary" type="submit">Salvesta</button>
        </form>
    </div>

</div>
