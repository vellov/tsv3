<div>
    <div class="text-right">
        <h5>Tere {{currentUser.username}}</h5>
        <button class="btn btn-default" ng-click="logout()">Logi välja</button>
    </div>

    <hr/>
    <div class="col-md-6">
        <label>Minu vea tulistamised</label>
        <div  ng-repeat="project in projects">
            <a ui-sref="project({projectId: project._id})">{{project.projectName}} - {{project.description}}</a>
        </div>
    </div>
    <form class="col-md-6" novalidate name="projectForm" ng-submit="projectForm.$valid && saveProject()">
        <div class="form-group">
            <label>Küsimustiku nimi:</label>
            <input class="form-control" type="text" ng-model="projectData.projectName">
        </div>
        <button class="btn btn-primary" type="submit">Salvesta</button>
    </form>

</div>
