<div>
    <div class="text-right">
        <h5>{{currentUser.firstname}} {{currentUser.lastname}}</h5>
        <button class="btn btn-default" ng-click="logout()">Logi v채lja</button>
    </div>

    <hr/>

    <div class="row">
        <div class="col-md-4">
            <form novalidate name="projectForm" ng-submit="projectForm.$valid && saveProject()" ng-if="viewData.showForm">
                <div class="form-group">
                    <label>K체simustiku nimi:</label>
                    <input class="form-control" type="text" ng-model="projectData.projectName" required>
                </div>
                <button type="button" class="btn btn-warning" ng-click="toggleForm()" ng-if="viewData.showForm">T체hista</button>
                <button class="btn btn-success" type="submit">Salvesta</button>
            </form>
            <button type="button" class="btn btn-primary" ng-click="toggleForm()" ng-if="!viewData.showForm">Uus shoot <i class="glyphicon glyphicon-plus"></i></button>
        </div>
    </div>

    <div class="row m-t-s">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-offset-1 col-md-3">
                    <h5>Troubleshootingud</h5>
                </div>
                <div class="col-md-2">
                    <h5>Statistika</h5>
                </div>
                <div class="col-md-2">
                    <h5>Link</h5>
                </div>
            </div>
            <div class="row m-t-xs colored" ng-repeat="project in projects">
                <div class="col-md-1">
                    <a href class="btn btn-xs btn-danger" ng-click="deleteProject(project._id)"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
                <div class="col-md-3">
                    <a ui-sref="project({projectId: project._id})">{{project.projectName}}</a>
                </div>
                <div class="col-md-2">
                  <a ui-sref="statistics({projectId: project._id})"> Statistika</a>
                </div>
                <div class="col-md-2">
                    <a href target="_blank" ui-sref="troubleshoot({projectId:project._id})">{{toLink(project._id)}}</a>
                </div>
            </div>
            <div class="text-muted" ng-if="projects.length == 0">Pole veel teinud 체htegi :(</div>
        </div>
    </div>




</div>
